<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="Car1.jpg" alt="Image1" class="slide" >
            <img src="car2.jpg" alt="Image2" class="slide" >
            <img src="car3.jpg" alt="Image3" class="slide" >
            <img src="car4.jpg" alt="Image4" class="slide" >
        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
